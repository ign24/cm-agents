services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cm-agents-backend
    ports:
      - "8000:8000"
    volumes:
      # Persistent data
      - ./brands:/app/brands:ro
      - ./knowledge:/app/knowledge:ro
      - ./outputs:/app/outputs
      # Environment file
      - ./.env:/app/.env:ro
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    networks:
      - cm-agents
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: cm-agents-frontend
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    networks:
      - cm-agents
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  cm-agents:
    driver: bridge

volumes:
  outputs:
    driver: local
